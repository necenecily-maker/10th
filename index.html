<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1b1f3b, #0b0d1a);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    cursor: pointer;
}

.stars {
    position: absolute;
    inset: 0;
    background-image:
      radial-gradient(2px 2px at 20% 30%, white, transparent),
      radial-gradient(1px 1px at 70% 20%, white, transparent),
      radial-gradient(1.5px 1.5px at 40% 80%, white, transparent),
      radial-gradient(2px 2px at 80% 60%, white, transparent);
    opacity: 0.6;
}

.content {
    text-align: center;
    opacity: 0;
    transform: scale(0.85);
    transition: all 1s ease;
    z-index: 2;
    max-width: 85%;
}

.content.show {
    opacity: 1;
    transform: scale(1);
}

.teddy-img {
    width: 200px;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0); }
}

.message {
    margin-top: 20px;
    font-family: 'Pacifico', cursive;
    color: #ffd6e8;
    font-size: 22px;
    line-height: 1.5;
    text-shadow: 0 0 12px rgba(255,182,193,0.6);
    min-height: 150px;
}

.tap {
    position: absolute;
    bottom: 35px;
    color: #aaa;
    font-size: 14px;
    animation: blink 1.5s infinite;
}

@keyframes blink {
    0%,100% { opacity: 0.3; }
    50% { opacity: 1; }
}
</style>
</head>

<body onclick="startLove()">

<div class="stars"></div>

<div class="content" id="content">
    <img src="teddy.png" class="teddy-img" alt="Teddy">
    <div class="message" id="text"></div>
</div>

</html>
